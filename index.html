<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="area-calculadora">
        <form id="calculadora">
            <input id="visor" readonly>
            <div class="botoes">
                <button type="button" onclick="LimparVisor();">C</button>
                <button type="button" onclick="RaizQuadrada();">&radic;</button>
                <button type="button" onclick="Apagar();">&larr;</button>
                <button type="button" onclick="Inserir0();">0</button>

                <button type="button" onclick="Inserir7();">7</button>
                <button type="button" onclick="Inserir8();">8</button>
                <button type="button" onclick="Inserir9();">9</button>
                <button type="button" onclick="InserirMultiplicacao();">*</button>

                <button type="button" onclick="Inserir4();">4</button>
                <button type="button" onclick="Inserir5();">5</button>
                <button type="button" onclick="Inserir6();">6</button>
                <button type="button" onclick="InserirDivisao();">/</button>

                <button type="button" onclick="Inserir1();">1</button>
                <button type="button" onclick="Inserir2();">2</button>
                <button type="button" onclick="Inserir3();">3</button>
                <button type="button" onclick="InserirMenos();">-</button>

                <button type="button" onclick="InserirPonto();">.</button>
                <button type="button" onclick="InserirMais();">+</button>
                <button type="button" onclick="Calcular();">=</button>
            </div>
        </form>
    </div>


    <script src="js/funcoes.js"></script>
</body>

</html>
